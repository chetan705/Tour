
<!DOCTYPE html>

  <!-- link goggle font -->

<body>
  <section class="headerbar">
    <div class="header-section sc-xl">
      <div class="menuopen-btn" id="menu-open-btn">
        <span>
          <i class="fa-solid fa-bars fa-xl"></i>
        </span>
      </div>
      <header id="header">

        <div class="first-section">
          <a href="./index.html" class="logo">
            <img src="./Assests/logo.svg" alt="logo">
          </a>
          <span id="menu-close-btn">
            <i class="fa-solid fa-xmark fa-xl" style="color: #ffffff;"></i>
          </span>
        </div>

        <nav class="navigation">
          <ul>
            <li><a href="./index.html">Home</a> </li>
            <li class="district-container"><a>Districts</a>
              <div class="districts">
                <ul id="district-list">

          </ul>

        <div class="profile-image" id="headerProfileImage">
        </div>

          <a href="./profile.html">Profile</a>

          </div>
        </div>
      </div>
    </div>

    <section class="district-section container">

        <div class="filter-bar">
          <div class="filter-btn" id="allBtn">
            <span>All</span>

            <i class="fa-solid fa-gopuram"></i>
            <span>Temples</span>
          </div>
          <div class="filter-btn" id="trekkingBtn">
            <i class=" fa-solid fa-person-hiking"></i>
            <span>Trekking</span>
          </div>
          <div class="filter-btn" id="landmarksBtn">
            <i class=" fa-solid fa-location-crosshairs"></i>
            <span>Landmarks</span>
          </div>
        </div>

        <div class="attraction-container" id="attraction-container">
          <!-- attraction section -->
        </div>
      </div>
    </section>
  </main>
  <section class="footer-section container" id="footerContainer">
